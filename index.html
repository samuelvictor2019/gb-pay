<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Payment - GroceryBazaar</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #222;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin: 8px 0;
    }
    .amount {
      font-size: 1.4em;
      font-weight: bold;
      color: #1a73e8;
      margin-top: 10px;
    }
    .pay-btn {
      margin-top: 20px;
      background: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .pay-btn:hover {
      background: #0f5bd6;
    }
    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi <span id="customer-name">Customer</span> ðŸ‘‹</h1>
    <p>You're about to make a payment of</p>
    <p class="amount">â‚¦<span id="amount">0.00</span></p>
    <button class="pay-btn" id="payBtn">Proceed to Pay</button>
    <footer>Powered by GroceryBazaar</footer>
  </div>

  <script>
    // --- Get parameters from the URL ---
    const params = new URLSearchParams(window.location.search);
    const name = params.get("customer") || "Valued Customer";
    const amount = params.get("amount") || "0.00";

    // --- Populate the HTML ---
    document.getElementById("customer-name").textContent = decodeURIComponent(name);
    document.getElementById("amount").textContent = parseFloat(amount).toLocaleString();

    // --- Payment button behavior ---
    document.getElementById("payBtn").addEventListener("click", () => {
      // Example: Redirect to Monnify or your payment processor
      const redirectURL = `https://monnify.com/pay?name=${encodeURIComponent(name)}&amount=${amount}`;
      window.location.href = redirectURL;
    });
  </script>
</body>
</html>
