<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Payment - GroceryBazaar</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f7fb; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; text-align:center; }
    .card { background:#fff; padding:30px; border-radius:16px; box-shadow:0 4px 15px rgba(0,0,0,0.1); max-width:400px; width:90%; }
    h1 { color:#222; margin-bottom:10px; }
    p { color:#555; margin:8px 0; }
    .amount { font-size:1.4em; font-weight:bold; color:#1a73e8; margin-top:10px; }
    .pay-btn { margin-top:20px; background:#1a73e8; color:#fff; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-size:1em; transition:background 0.3s; }
    .pay-btn:hover { background:#0f5bd6; }
    footer { margin-top:20px; font-size:0.85em; color:#777; }
  </style>
  <script src="https://sdk.monnify.com/plugin/monnify.js"></script>
</head>
<body>
  <div class="card">
    <h1>Hi <span id="customer-name">Customer</span> üëã</h1>
    <p>You're about to make a payment of</p>
    <p class="amount">‚Ç¶<span id="amount">0.00</span></p>
    <button class="pay-btn" id="payBtn">Proceed to Pay</button>
    <footer>Powered by GroceryBazaar</footer>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const customer = decodeURIComponent(params.get("customer") || "Valued Customer");
    const email = params.get("email") || "customer@example.com";
    const phone = params.get("phone") || "00000000000";
    const amount = parseFloat(params.get("amount") || "0.00");
    const orderId = params.get("order_id") || "";
    const botCallback = params.get("callback_url") || "";  // your backend endpoint

    document.getElementById("customer-name").textContent = customer;
    document.getElementById("amount").textContent = amount.toLocaleString();

    document.getElementById("payBtn").addEventListener("click", () => {
      const paymentRef = "GB_" + new Date().getTime();

      MonnifySDK.initialize({
        amount: amount,
        currency: "NGN",
        reference: paymentRef,
        customerFullName: customer,
        customerEmail: email,
        customerMobileNumber: phone,          // if SDK supports
        apiKey: "MK_TEST_B5S5KMGHNT",       // your test key
        contractCode: "648444677794",
        paymentDescription: "GroceryBazaar Order " + orderId,
        // Optional:
        metadata: { order_id: orderId, customer: customer },
        onComplete: async function(response) {
          console.log("Payment complete:", response);
          if (response.paymentStatus === "PAID" || response.paymentStatus === "SUCCESS") {
            if (botCallback) {
              await fetch(botCallback, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  order_id: orderId,
                  payment_reference: response.paymentReference,
                  amount: amount,
                  status: response.paymentStatus
                })
              });
            }
            alert("‚úÖ Payment successful! You may close this page.");
          } else {
            alert("‚ö†Ô∏è Payment not successful: " + response.paymentStatus);
          }
        },
        onClose: function(data) {
          console.log("Payment window closed by user", data);
        }
      });
    });
  </script>
</body>
</html>
