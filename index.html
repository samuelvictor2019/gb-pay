<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Payment - GroceryBazaar</title>
  <style>
    body { font-family: "Poppins", sans-serif; background: #f5f7fb; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; text-align:center; }
    .card { background:#fff; padding:30px; border-radius:16px; box-shadow:0 4px 15px rgba(0,0,0,0.1); max-width:400px; width:90%; }
    h1 { color:#222; margin-bottom:10px; }
    p { color:#555; margin:8px 0; }
    .amount { font-size:1.4em; font-weight:bold; color:#1a73e8; margin-top:10px; }
    .pay-btn { margin-top:20px; background:#1a73e8; color:#fff; padding:12px 24px; border:none; border-radius:8px; cursor:pointer; font-size:1em; transition:background 0.3s; }
    .pay-btn:hover { background:#0f5bd6; }
    footer { margin-top:20px; font-size:0.85em; color:#777; }
  </style>
  <script src="https://sdk.monnify.com/plugin/monnify.js"></script>
</head>
<body>
  <div class="card">
    <h1>Hi <span id="customer-name">Customer</span> ðŸ‘‹</h1>
    <p>You're about to make a payment of</p>
    <p class="amount">â‚¦<span id="amount">0.00</span></p>
    <button class="pay-btn" id="payBtn">Proceed to Pay</button>
    <footer>Powered by GroceryBazaar</footer>
  </div>

 <script src="https://sdk.monnify.com/plugin/monnify.js"></script>
<script>
  const query = new URLSearchParams(window.location.search);
  const amount = parseFloat(query.get("amount")) || 0;
  const order_id = query.get("order_id");
  const customer = query.get("customer");

  function payWithMonnify() {
    MonnifySDK.initialize({
      amount: amount,
      currency: "NGN",
      reference: "ORD_" + order_id + "_" + Date.now(),
      customerName: customer,
      customerEmail: "customer@email.com",
      apiKey: "MK_TEST_DQWAW20SDK", // your real Monnify API Key
      contractCode: "7035989501",  // your real Monnify Contract Code
      paymentDescription: "Payment for Order " + order_id,
      metadata: {
        order_id: order_id
      },
      onComplete: function(response) {
        console.log("Payment completed:", response);
        if (response.paymentReference) {
          window.location.href = `https://https://0aa7fe7adb54.ngrok-free.app/payment_callback?reference=${response.paymentReference}&order_id=${order_id}`;
        }
      },
      onClose: function(data) {
        console.log("Payment closed:", data);
        alert("Payment was closed or cancelled.");
      }
    });
  }

  // auto-trigger
  window.onload = payWithMonnify;
</script>

</body>
</html>
